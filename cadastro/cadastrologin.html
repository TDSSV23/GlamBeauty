<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" > <!-- Certifique-se de que este arquivo CSS existe -->
    <title>GlamBeauty</title>

     <!-- Link Icone do Site -->
    <link rel="icon" href="../img/logobranca.png">

</head>
<body>
   
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Criar Conta</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>Ou use seu email para o registro.</span>
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <button>Cadastro</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Logar</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>ou use sua conta</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <a href="#">Esqueceu sua senha?</a>
          <button>Logar</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bem vindo de volta!</h1>
            <p>Para manter conectado com a gente por favor logue com os seus dados pessoais!</p>
            <button class="ghost" id="signIn">Logar</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Olá, usúario!</h1>
            <p>Coloque seus dados pessoais e conecte-se com a gente.</p>
            <button class="ghost" id="signUp">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="login.js"></script> <!-- Certifique-se de que este arquivo JavaScript existe -->
</body>





</html>
